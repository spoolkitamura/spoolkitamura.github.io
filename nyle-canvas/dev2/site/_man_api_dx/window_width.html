<h2>Window.width</h2>

<h3>概要</h3>
<p>
キャンバスの画面幅を返します。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
キャンバスの画面幅
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
include DX
Window.loop do
  # キャンバスの中央に円を描画します
  Window.draw_circle(Window.width / 2, Window.height / 2, 50, C_GREEN)
end

</div>
