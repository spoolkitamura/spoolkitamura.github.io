<h2>Window.bgcolor=(color)</h2>

<h3>概要</h3>
<p>
キャンバスの背景色を設定します。<br>
</p>

<h3>引数</h3>
<table>
  <tr><th>引数名</th><th>内容</th><th>備考</th><th>デフォルト値</th></tr>
  <tr><td>color</td><td>キャンバスの背景色</td><td>[A, R, G, B]形式の色配列<br>(<a href="appendix_color.html">色に関する情報</a>を参照)</td><td></td></tr>
</table>

<h3>戻値</h3>
<p>
なし
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
include DX
# キャンバスの背景色を青にします
Window.bgcolor = C_BLUE
Window.loop do
end

</div>
</pre>
