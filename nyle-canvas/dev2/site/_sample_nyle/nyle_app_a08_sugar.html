<script type="text/javascript" src="https://spoolkitamura.github.io/nyle-canvas/dev2/jslib/opal/opal.min.js" onload="Opal.load('opal')"></script>
<script type="text/javascript" src="https://spoolkitamura.github.io/nyle-canvas/dev2/jslib/opal/opal-parser_patched.min.js" onload="Opal.load('opal-parser')"></script>
<script type="text/javascript" src="https://spoolkitamura.github.io/nyle-canvas/dev2/jslib/opal/native.min.js" onload="Opal.load('native')"></script>

<script type="text/javascript">
</script>
<script type="text/ruby">
include Nyle

class Dot
  FGCOLOR = :WHITE
  BGCOLOR = :BLACK
  SIZE  = 2
  SPEED = 2

  def initialize(x, y)
    @x = x
    @y = y
  end

  def move
    if Nyle.pixel?(@x, @y + SPEED, BGCOLOR)             # just below
      Nyle.draw_rect(@x, @y, SIZE, SIZE, {color: BGCOLOR, fill: true})
      @y = @y + SPEED
      return true if @y >= (240 - SPEED)
    elsif rand(2) == 0
      if Nyle.pixel?(@x - SPEED, @y + SPEED, BGCOLOR)   # bottom left
        Nyle.draw_rect(@x, @y, SIZE, SIZE, {color: BGCOLOR, fill: true})
        @y = @y + SPEED
        @x = @x - SPEED
        return true if @y >= (240 - SPEED)
      end
    else
      if Nyle.pixel?(@x + SPEED, @y + SPEED, BGCOLOR)   # bottom right
        Nyle.draw_rect(@x, @y, SIZE, SIZE, {color: BGCOLOR, fill: true})
        @y = @y + SPEED
        @x = @x + SPEED
        return true if @y >= (240 - SPEED)
      end
    end
    Nyle.draw_rect(@x, @y, SIZE, SIZE, {color: FGCOLOR, fill: true})
    return false
  end
end


module C
  FGCOLOR = :GOLD
  BGCOLOR = :BLACK
end

s = Nyle.create_screen(240, 240, {bgcolor: C::BGCOLOR, trace: true})

def s.setup
  # 初期設定用のコード (your setup code here)
  @dots = []
end

def s.draw
  x, y = Nyle.mouse_x, Nyle.mouse_y
  Nyle.draw_circle(x, y, 5, {color: C::FGCOLOR, fill: true}) if Nyle.mouse_down?(:L)
  Nyle.draw_circle(x, y, 5, {color: C::BGCOLOR, fill: true}) if Nyle.mouse_down?(:R)
  @dots << Dot.new(rand(20) + 110, 0) if @dots.size <= 300   # create dots (limit = 300)
  @dots.delete_if do |dot|
    dot.move                                                 # move dots
  end
end

def s.update
  # データ更新用のコード (your update code here)
  
end

s.start
</script>
