<script type="text/ruby">
include Nyle

class Field
  SKYLINE = 400

  def initialize
    _init_score
  end

  private def _init_score
    @score       = 0
    @click_count = 0
  end

  def draw
    Nyle.draw_rect( 0, 0,       640, SKYLINE, {color: :SKYBLUE,     fill: true})  ###
    Nyle.draw_rect( 0, SKYLINE, 640, 480,     {color: :FORESTGREEN, fill: true})  ###
    Nyle.draw_text(80, 400 + 24, "Your score #{@score} points   Click count #{@click_count} times", {color: :WHITE, size: 24})
  end

  def add_score(score, click_count)
    @score       += score
    @click_count += click_count
  end

  def game_clear?
    @score >= 100
  end

  def init_score
    _init_score
  end
end


class Item
  MOVING_RANGE_X = 640
  MOVING_RANGE_Y = 480

  attr_reader :x, :y

  def initialize(filename, xrange, sx = 1.0, sy = 1.0)
    @image = Nyle.load_image(filename, {sx: sx, sy: sy, color_key: :WHITE})
    @xrange = xrange
    @sx = sx
    @sy = sy
    reset
  end

  def reset
    @x = rand(MOVING_RANGE_X)
    @y = 0
    @speed_x = (@xrange == 0 ? 0 : rand(@xrange) - (@xrange - 1) / 2)
    @speed_y = rand(10) + 3
  end

  def drop
    @x = @x + @speed_x
    @y = @y + @speed_y
    if @y > MOVING_RANGE_Y
      reset
    end
  end

  def centerx
    return @x + @image.width / 2
  end

  def centery
    return @y + @image.height / 2
  end

  def draw
    Nyle.draw_image(@x, @y, @image)
  end

  def clicked?
    clicked = false
    if Nyle.mouse_press?(:L)   ###
      diffx = Nyle.mouse_x - self.centerx
      diffy = Nyle.mouse_y - self.centery
      if (diffx > -20) and (diffx < 20) and (diffy > -20) and (diffy < 20)
        clicked = true
      end
    end
    return clicked
  end

end

class Hero
  MOVING_RANGE_X = 640

  def initialize(x, y)
    @image = Nyle.load_image("n_f_panda.png", {sx: 0.3, sy: 0.3, color_key: :WHITE})
    @x = x - @image.width / 2
    @y = y - @image.height
    @speed = 3.5
  end

  def move(dx, dy)
    @x += (dx * @speed)
    @x = 0 if @x <= 0
    @x = MOVING_RANGE_X - @image.width if @x >= MOVING_RANGE_X - @image.width
  end

  def draw
    Nyle.draw_image(@x, @y, @image)
  end

  def hit?(item)
    diffx = _centerx - item.centerx
    diffy = _centery - item.centery
    if (diffx > -20) and (diffx < 20) and (diffy > -20) and (diffy < 20)
      return true
    else
      return false
    end
  end

  private def _centerx
    return @x + @image.width / 2
  end

  private def _centery
    return @y + @image.height / 2
  end
end

NWEAPON     = 3
NBANANA     = 2
NSTRAWBERRY = 1
  
# 画面の生成 (create screen)
s = Nyle.create_screen(640, 480, {bgcolor: :WHITE})

def s.setup
  # 初期設定用のコード (your setup code here)
  @field = Field.new
p @width
  @hero = Hero.new(@width / 2, Field::SKYLINE)
  @weapons      = []
  @bananas      = []
  @strawberries = []
  NWEAPON.times     { @weapons      << Weapon.new     }
  NBANANA.times     { @bananas      << Banana.new     }
  NSTRAWBERRY.times { @strawberries << Strawberry.new }
end

def s.draw
  # 画面描画用のコード (your draw code here)
  @field.draw
  @hero.draw
  @weapons.each      { |weapon|      weapon.draw      }
  @bananas.each      { |banana|      banana.draw      }
  @strawberries.each { |strawberrie| strawberrie.draw }
end

def s.update
  # データ更新用のコード (your update code here)
  @weapons.each      { |weapon|      weapon.drop      }
  @bananas.each      { |banana|      banana.drop      }
  @strawberries.each { |strawberrie| strawberrie.drop }
  _detect
  @hero.move(Nyle.cursor_x, 0)
end

private def _detect
  (@weapons + @bananas + @strawberries).each do |item|
    # detect collision about hero and item
    if @hero.hit?(item)
      if item.instance_of?(Weapon)        # weapon
        @status = :GAMEOVER
      else                                # fruit
        @field.add_score(item.get_score, 0)
        @status = :GAMECLEAR if @field.game_clear?
        item.reset
      end
    end
    # detect click on item
    if item.clicked?
      if item.instance_of?(Weapon)        # weapon
        @status = :GAMEOVER
      else                                # fruit
        @field.add_score(item.get_score, 1)
        @status = :GAMECLEAR if @field.game_clear?
        item.reset
       end
    end
  end
end

s.start
