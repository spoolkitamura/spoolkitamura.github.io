<!DOCTYPE html>
<html lang="ja">

<body>
<script type="text/javascript" src="https://cdn.opalrb.com/opal/0.11.4/opal.min.js" onload="Opal.load('opal')"></script>
<script type="text/javascript" src="https://cdn.opalrb.com/opal/0.11.4/opal-parser.min.js" onload="Opal.load('opal-parser')"></script>
<script type="text/javascript" src="https://cdn.opalrb.com/opal/0.11.4/native.min.js" onload="Opal.load('native')"></script>
<script type="text/javascript" src="https://spoolkitamura.github.io/nyle-canvas/dev1/nyle-canvas.js"></script>

</script>
<script type="text/ruby">
include DX
# 初期設定用のコード (your setup code here)
Window.width   = 640
Window.height  = 480
Window.bgcolor = C_BLACK

Window.loop do
  # 画面描画用のコード (your draw code here)
  Window.draw_circle(120,  60, 30, [128, 255, 255, 255])
  Window.draw_circle(220,  60, 30, [160, 255, 255, 255])
  Window.draw_circle(320,  60, 30, [192, 255, 255, 255])
  Window.draw_circle(420,  60, 30, [224, 255, 255, 255])
  Window.draw_circle(520,  60, 30, [255, 255, 255, 255])

  Window.draw_circle_fill(120, 130, 30, [128, 255, 255, 255])
  Window.draw_circle_fill(220, 130, 30, [160, 255, 255, 255])
  Window.draw_circle_fill(320, 130, 30, [192, 255, 255, 255])
  Window.draw_circle_fill(420, 130, 30, [224, 255, 255, 255])
  Window.draw_circle_fill(520, 130, 30, [255, 255, 255, 255])

  Window.draw_circle_fill(120, 200, 30, [128, 255, 0, 0])
  Window.draw_circle_fill(220, 200, 30, [160, 255, 0, 0])
  Window.draw_circle_fill(320, 200, 30, [192, 255, 0, 0])
  Window.draw_circle_fill(420, 200, 30, [224, 255, 0, 0])
  Window.draw_circle_fill(520, 200, 30, [255, 255, 0, 0])

  Window.draw_circle_fill(120, 270, 30, [128, 34, 139, 34])
  Window.draw_circle_fill(220, 270, 30, [160, 34, 139, 34])
  Window.draw_circle_fill(320, 270, 30, [192, 34, 139, 34])
  Window.draw_circle_fill(420, 270, 30, [224, 34, 139, 34])
  Window.draw_circle_fill(520, 270, 30, [255, 34, 139, 34])

  Window.draw_circle_fill(120, 340, 30, [128, 0, 0, 205])
  Window.draw_circle_fill(220, 340, 30, [160, 0, 0, 205])
  Window.draw_circle_fill(320, 340, 30, [192, 0, 0, 205])
  Window.draw_circle_fill(420, 340, 30, [224, 0, 0, 205])
  Window.draw_circle_fill(520, 340, 30, [255, 0, 0, 205])

  Window.draw_circle_fill(120, 410, 30, [128, 255, 218, 0])
  Window.draw_circle_fill(220, 410, 30, [160, 255, 218, 0])
  Window.draw_circle_fill(320, 410, 30, [192, 255, 218, 0])
  Window.draw_circle_fill(420, 410, 30, [224, 255, 218, 0])
  Window.draw_circle_fill(520, 410, 30, [255, 255, 218, 0])  
end
</script>
