<body>

<div id="outer">

<h2>Window.close</h2>

<h3>概要</h3>
<p>
メインループの描画処理を停止します。<br>
これ以降は描画内容が更新されませんが、すでに描画された内容はそのまま画面上に残ります。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
なし
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
Window.loop do
  # 描画処理を停止します
  Window.close
end

</div>
</pre>

</div>


</body>
