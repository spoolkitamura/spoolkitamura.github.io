<div id="outer">

<h2>Font.default</h2>

<h3>概要</h3>
<p>
デフォルトとして設定されている Fontオブジェクトを返します。<br>
(「Font.new(24)」で生成された Fontオブジェクト)
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
Fontオブジェクト
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
Window.bgcolor = DX::C_RED
Window.loop do
  # "こんにちは Ruby!"の文字列をデフォルトのフォントで描画します
  Window.draw_font(200, 240, "こんにちは Ruby!", Font.default)
end

</div>
</pre>
