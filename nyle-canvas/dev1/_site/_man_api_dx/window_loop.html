<!DOCTYPE html>
<html>

<body>

<div id="outer">

<h2>Window.loop {}</h2>

<h3>概要</h3>
<p>
メインループとして渡されたブロックを実行し続けます。<br>
デフォルト設定では 640×480ピクセルの黒地のキャンバスが毎秒60回(60FPS)表示されます。
</p>

<h3>引数</h3>
<table>
  <tr><th>引数名</th><th>内容</th><th>備考</th><th>デフォルト値</th></tr>
  <tr><td>{}</td><td>実行されるブロック</td><td></td><td></td></tr>
</table>

<h3>戻値</h3>
<p>
  なし
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
Window.loop do
  # ここに実行したい処理を記述
end

</div>
</pre>

</div>


</body>
</html>
