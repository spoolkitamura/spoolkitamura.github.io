<h2>Image#width</h2>

<h3>概要</h3>
<p>
画像の幅を返します。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
画像の幅
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
def s.setup
  @img = Nyle.load_image("foo.png")
end

def s.draw
  # 画像のサイズをキャンバスに描画します
  Nyle.draw_text(320, 240, "#{@img.width} x #{@img.height}")
end

</div>
