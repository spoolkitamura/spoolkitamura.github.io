<h2>Nyle.screen_width</h2>

<h3>別名</h3>
<p>
Nyle.w
</p>

<h3>概要</h3>
<p>
キャンバスの画面幅を返します。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
キャンバスの画面幅
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
def s.draw
  # キャンバスの中央に円を描画します
  Nyle.draw_circle(Nyle.w / 2, Nyle.h / 2, 50)
end

</div>
