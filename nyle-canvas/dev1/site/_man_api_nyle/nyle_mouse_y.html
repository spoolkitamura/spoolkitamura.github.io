<h2>Nyle.mouse_y</h2>

<h3>概要</h3>
<p>
マウスポインタのY座標を返します。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
マウスポインタのY座標
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
def s.draw
  # マウスポインタによって円の描画位置が動きます
  Nyle.draw_circle(Nyle.mouse_x, Nyle.mouse_y, 50)
end

</div>
</pre>
