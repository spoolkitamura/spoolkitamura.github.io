<script type="text/ruby">
include Nyle

s = Nyle.create_screen({bgcolor: :ALICEBLUE})

def s.setup
  # 初期設定用のコード (your setup code here)
  @image1 = Nyle.load_image("n_b_crocodile.png")
  @th = 0  
end

def s.draw
  # 画面描画用のコード (your draw code here)
  # image
  if Nyle.mouse_press?(:L) or Nyle.key_press?(:LEFT)
    @th += Math::PI / 2
    @th = 0 if @th >= Math::PI * 2
  end
  if Nyle.mouse_press?(:R) or Nyle.key_press?(:RIGHT)
    @th -= Math::PI / 2
    @th = 0 if @th <= -Math::PI * 2
  end

  Nyle.save do
    Nyle.translate(320, 150)
    Nyle.rotate(@th)
    Nyle.draw_image(0,  0, @image1, {pos: :CORNER})
    Nyle.draw_circle(0, 0, 2, {color: :RED, fill: true})
  end

  Nyle.save do
    Nyle.translate(320, 350)
    Nyle.rotate(@th)
    Nyle.draw_image(0,  0, @image1, {pos: :CENTER})
    Nyle.draw_circle(0, 0, 2, {color: :RED, fill: true})
  end
end

end
