<script type="text/ruby">
include Nyle

s = Nyle.create_screen(480, 320, {bgcolor: :YELLOWGREEN})

def s.setup
  # 初期設定用のコード (your setup code here)
  @image = Nyle.load_image("n_c_mogura.png")
  calc_xy
end

def s.draw
  # 画面描画用のコード (your draw code here)
  Nyle.draw_image(@x, @y, @image)
  calc_xy if clicked?
end

def s.update
  # データ更新用のコード (your update code here)
  
end

def s.calc_xy
  @x = rand(Nyle.screen_width  - @image.width)
  @y = rand(Nyle.screen_height - @image.height)
end

def s.clicked?
  Nyle.mouse_press?(:L)         and
  Nyle.mouse_x >= @x                 and
  Nyle.mouse_x <= @x + @image.width  and
  Nyle.mouse_y >= @y                 and
  Nyle.mouse_y <= @y + @image.height
end

s.start
</script>
