<script type="text/ruby">
class Character
  def initialize(x, y, tiles)
    @x     = x
    @y     = y
    @tiles = tiles
    @tx    = 0       # initial index of @tiles for x
    @ty    = 0       # initial index of @tiles for y
  end

  def draw
    Window.draw_scale(@x, @y, @tiles[@tx + @ty * 3], 1.25, 1.25, 0, 0)
  end

  def move(dx, dy)
    @ty = 0 if dy > 0    # index of @tiles for down
    @ty = 1 if dx < 0    # index of @tiles for left
    @ty = 2 if dx > 0    # index of @tiles for right
    @ty = 3 if dy < 0    # index of @tiles for up

    @tx += 1             # animation to walk
    @tx  = 0 if @tx > 2  # range = (0..2)

    @x += (dx * 2)       # drawing position(x)
    @y += (dy * 2)       # drawing position(y)

    @x = -@tiles[0].width   if @x >  Window.width       # right end
    @x =  Window.width      if @x < -@tiles[0].width    # left end
    @y = -@tiles[0].height  if @y >  Window.height      # lower end
    @y =  Window.height     if @y < -@tiles[0].height   # upper end
  end
end



# 初期設定用のコード (your setup code here)
image            = Image.load("n_i_bg.jpg")
image_half_right = Image.load("n_i_bg.jpg", 320,   0, 320, 480)
image_half_low   = Image.load("n_i_bg.jpg",   0, 240, 640, 240)
image_quarter    = Image.load("n_i_bg.jpg", 320, 240, 320, 240)

tiles01      = Image.load_tiles("n_i_chara.png", 1, 1)   # itself
tiles03      = Image.load_tiles("n_i_chara.png", 3, 1)   # divide into  3 pieces horizontally
tiles04      = Image.load_tiles("n_i_chara.png", 1, 4)   # divide into  4 pieces vertically
tiles12      = Image.load_tiles("n_i_chara.png", 3, 4)   # divide into 12 pieces vertically and horizontally

tiles_player = Image.load_tiles("n_i_chara.png", 3, 4)   # divide into 12 pieces and enlarge
character = Character.new(140, 200, tiles_player)

Window.width   = 510
Window.height  = 390
Window.bgcolor = DX::C_WHITE
Window.fps     = 30

Window.loop do
  # 画面描画用のコード (your draw code here)
  Window.draw_scale( 10,  10, image,            0.5, 0.5, 0, 0)   # 縮小の中心は画像の左上(0, 0)
  Window.draw_scale(340,  10, image_half_right, 0.5, 0.5, 0, 0)   # 縮小の中心は画像の左上(0, 0)
  Window.draw_scale( 10, 260, image_half_low,   0.5, 0.5, 0, 0)   # 縮小の中心は画像の左上(0, 0)
  Window.draw_scale(340, 260, image_quarter,    0.5, 0.5, 0, 0)   # 縮小の中心は画像の左上(0, 0)

  1.times do |i|
    1.times do |j|
      Window.draw( 10 + i * 50,  10, tiles01[j * 1 + i])
    end
  end

  3.times do |i|
    1.times do |j|
      Window.draw(200 + i * 50,  10, tiles03[j * 3 + i])
    end
  end

  1.times do |i|
    4.times do |j|
      Window.draw( 10, 200 + j * 50, tiles04[j * 1 + i])
    end
  end

  4.times do |j|
    3.times do |i|
      Window.draw(200 + i * 50, 200 + j * 50, tiles12[j * 3 + i])
    end
  end

  tiles12.each_with_index do |x, i|
    Window.draw(20 + i * 40, 150, x)
  end

  character.draw
  character.move(Input.x, Input.y)
end
