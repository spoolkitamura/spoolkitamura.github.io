<h2>Image#height</h2>

<h3>概要</h3>
<p>
画像の高さを返します。
</p>

<h3>引数</h3>
<p>
なし
</p>

<h3>戻値</h3>
<p>
画像の高さ
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
# 画像を読み込んで、そのサイズをキャンバスに描画します
img = Image.load("logo.png")
Window.loop do
  Window.draw_font(320, 240, "#{img.width} x #{img.height}", Font.default)
end

</div>
