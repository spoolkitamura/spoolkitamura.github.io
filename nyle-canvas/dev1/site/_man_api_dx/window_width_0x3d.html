<h2>Window.width=(size)</h2>

<h3>概要</h3>
<p>
キャンバスの画面幅を設定します。<br>
Window.loopメソッドを呼び出す前のみ設定が可能です。
</p>

<h3>引数</h3>
<table>
  <tr><th>引数名</th><th>内容</th><th>備考</th><th>デフォルト値</th></tr>
  <tr><td>size</td><td>キャンバスの画面幅</td><td>画面幅の初期設定値は640</td><td></td></tr>
</table>

<h3>戻値</h3>
<p>
なし
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
# 320×240の大きさのキャンバスを表示します
Window.width  = 320
Window.height = 240
Window.loop do
end

</div>
</pre>
