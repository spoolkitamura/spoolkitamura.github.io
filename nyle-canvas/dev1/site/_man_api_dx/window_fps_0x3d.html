<h2>Window.fps=(val)</h2>

<h3>概要</h3>
<p>
キャンバスの１秒あたりの描画回数を設定します。<br>
</p>

<h3>引数</h3>
<table>
  <tr><th>引数名</th><th>内容</th><th>備考</th><th>デフォルト値</th></tr>
  <tr><td>val</td><td>１秒あたりの描画回数</td><td>描画回数の初期設定値は60</td><td></td></tr>
</table>

<h3>戻値</h3>
<p>
なし
</p>

<h3>サンプル</h3>
<pre>
<div id="code">
# キャンバスの１秒あたりの描画回数を30にします
Window.fps = 30
Window.loop do
end

</div>
</pre>
